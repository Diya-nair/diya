<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Order Anytime, Anywhere</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Assuming logo.png is the correct logo file -->
            <img src="/logo.png" alt="Zomato Logo">
        </div>
        <ul>
            <li><a href="#">Investor Relations</a></li>
            <li><a href="#">Add Restaurant</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </header>

    <main>
        <!-- Using img.png as the background image -->
         <div>
            <img src="/logo.png" alt="Zomato Logo">
         </div>
        <div class="background-image">
            <img src="img.png" alt="Food background">
        </div>
        <p>Discover the best food & drinks in Nagpur</p>
        <input type="text" placeholder="Search for restaurant, cuisine or a dish">
    </main>

    <footer>
        <p>Copyrights &copy; | All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
