<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket score table</title>
  <style>
    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* h1 Heading Styling */
    h1 {
      text-align: center;
      color: #333;
      font-size: 26px;
      margin-bottom: 20px;
      flex-direction: column;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Table Styling */
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Table Header Styling */
    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }

    /* Table Row Hover Effect */
    tr:hover {
      background-color: #f1f1f1;
    }

    /* Center Aligning the Table */
    table {
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>Cricket Score Report</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Virat Kohli</td>
        <td>100</td>
      </tr>

      <tr>
        <td>Rohit Sharma</td>
        <td>78</td>
      </tr>

      <tr>
        <td>Shubman Gill</td>
        <td>100</td>
      </tr>

      <tr>
        <td>Hardin Pandya</td>
        <td>88</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
