<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f6f7;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Invitation card container */
        .invitation-card {
            background-color: #fff;
            border-radius: 20px;
            width: 380px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            background: linear-gradient(145deg, #fce4ec, #f8bbd0);
            background-clip: content-box;
            border: 1px solid #f8bbd0;
        }

        /* Glittery rose gold header */
        .header {
            background-color: #f8bbd0;
            color: #fff;
            border-radius: 15px;
            padding: 20px 10px;
            background: linear-gradient(135deg, #f9e0e0, #f8b8c6);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #d75b7f;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 5px;
            font-size: 16px;
            color: #fff;
        }

        /* Content section */
        .content {
            margin-top: 30px;
        }

        .content h2 {
            font-size: 24px;
            color: #b85d73;
            margin-bottom: 15px;
        }

        .details {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
            padding: 0 10px;
        }

        /* RSVP button */
        .rsvp-button {
            background-color: #d75b7f;
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #c44c6e;
            transform: scale(1.05);
        }

        /* Footer section */
        .footer {
            margin-top: 25px;
        }

        /* Adding a glittery shimmer effect */
        .invitation-card {
            background: linear-gradient(to bottom, #fef3f8, #f9e3e3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            border-image: linear-gradient(to right, #f3c9cb, #efabb3, #f3c9cb);
            border-image-slice: 1;
        }

        .header {
            background-image: radial-gradient(circle, rgba(255, 192, 203, 0.5), transparent);
        }

        /* Add this animation rule to the <style> section in the HTML file */
        .rsvp-button.clicked {
            animation: bounce 0.3s ease-out;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', function () {
            const rsvpButton = document.getElementById('rsvpButton');

            // Add animation on button click
            rsvpButton.addEventListener('click', function (event) {
                event.preventDefault();
                rsvpButton.classList.add('clicked');

                // Set timeout to reset the animation
                setTimeout(() => {
                    rsvpButton.classList.remove('clicked');
                }, 300);
            });
        });

    </script>
</head>

<body>
    <div class="invitation-card">
        <div class="header">
            <h1>You're Invited!</h1>
            <p>to celebrate</p>
        </div>

        <div class="content">
            <h2>Diya's 20th Birthday</h2>
            <p class="details"><strong>Date:</strong> September 22, 2024</p>
            <p class="details"><strong>Time:</strong> 6:00 PM - 11:00 PM</p>
            <p class="details"><strong>Venue:</strong> Radisson Blu Hotel, Nagpur</p>
            <p class="message">Join us for an unforgettable night filled with laughter, music, and fun. Dress code:
                Semi-formal.</p>
        </div>

        <div class="footer">
            <a href="#" class="rsvp-button" id="rsvpButton">RSVP</a>
        </div>
    </div>
</body>

</html>
